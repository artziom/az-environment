version: 3

tasks:
  env:init:
    status:
      - test -f .env.local
    desc: Setup environment
    cmds:
      - date
      - cp environment/.env .env.local
      - echo "Next step => Run 'task env:build' or 'task env:new-project' command"
      - cp environment/taskfile/Taskfile.yml Taskfile.yml